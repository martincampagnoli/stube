<h1>Create new User</h1>
<form [formGroup]="userForm">
    <mat-form-field class="input-field">
        <input matInput 
            formControlName="name"
            type="text"
            placeholder="Name"
            />
    </mat-form-field>
    <br>
    <mat-form-field class="input-field" >
        <input matInput 
            formControlName="email"
            type="text" 
            placeholder="Email" />
    </mat-form-field>
    <mat-form-field class="input-field">
        <input matInput 
            formControlName="avatar"
            type="text" 
            placeholder="Avatar URL" />
    </mat-form-field>
    <br>
    <button mat-button 
        (click)="closeModal()">
        Cancel
    </button>
    <button mat-button color="primary" 
        [disabled]="!userForm.valid" 
        (click)="createUser()">
        Save
    </button>
</form>
