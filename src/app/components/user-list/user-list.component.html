<mat-paginator
    [length]="users?.length" 
    [pageSize]="pageSize"
    (page)="getPaginatorData($event)" 
    [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
<mat-form-field>
    <input matInput class="searchTerm" type="text" name="searchTerm" placeholder="Filter by name"
        [(ngModel)]="searchTerm" (input)="search(searchTerm)" />
</mat-form-field>
<div *ngIf="users">
    <div *ngFor="let user of ((users | slice: lowValue : highValue) | searchFilter: searchTerm)">
        <mat-card class="feed-card slow-feed">
            <mat-card-header>
                <!--<div mat-card-avatar [ngStyle]="{'background-image': 'url(' + user?.avatar + ')'}" 
                    class="feed-header-image"></div>-->
                <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/empty.png)'}"
                    class="feed-header-image"></div>
                <mat-card-title class="title">{{ user?.name}}</mat-card-title>
                <mat-card-subtitle>{{ user?.email}}</mat-card-subtitle>
                <mat-card-subtitle>{{ user?.avatar}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions class="action-buttons">
                <button mat-button color="primary">
                    <mat-icon>school</mat-icon> 
                    <span> Show Learnings</span>
                </button>
                <button mat-button (click)="delete(user)" color="warn">
                    <mat-icon>clear</mat-icon> 
                    <span>Remove from List</span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<mat-card class="feed-card slow-feed" *ngIf="!users">
    <mat-card-content>
        <p class="empty-feed">
        No user to show
        </p>
    </mat-card-content>
</mat-card>
